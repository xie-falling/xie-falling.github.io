<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>视频播放</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
        }
        #video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <video id="video-player" controls autoplay>
        <source src="resouce/video1.mp4" type="video/mp4">
    </video>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoPlayer = document.getElementById('video-player');
            const backBtn = document.getElementById('back-btn');
            
            // 从URL获取视频源
            const urlParams = new URLSearchParams(window.location.search);
            const videoSrc = urlParams.get('video');
            
            if (videoSrc) {
                videoPlayer.src = videoSrc;
                videoPlayer.play();
            }
            
            // 返回按钮点击事件
            backBtn.addEventListener('click', function() {
                window.history.back();
            });
            
            // 监听页面可见性变化，当用户按返回按钮时恢复音频
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'hidden') {
                    // 页面即将被隐藏（用户返回），不需要做任何事
                }
            });
        });
    </script>
</body>
</html>
