<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>éŸ³ä¹æ’­æ”¾å™¨</title>

</head>
<body>
    <div class="music-player">
        <audio id="audio-player" autoplay loop>
            <source src="./resouce/æœ‰äº›-é¢œäººä¸­.mp3" type="audio/mpeg">
        </audio>
        
        <div class="player-container">
            <div class="album-art">
                <img src="./resouce/cover.jpg" id="cover-art" alt="Album Art">
                <div class="vinyl"></div>
            </div>
            
            <div class="player-info">

                <div class="progress-container">

                </div>
                
                <div class="controls">
                    <button class="control-btn" id="prev-btn">â®</button>
                    <button class="control-btn main-btn" id="play-pause-btn">â–¶</button>
                    <button class="control-btn" id="next-btn">â­</button>
                    <div class="volume-control">
                        <span class="volume-icon">ğŸ”Š</span>
                        <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="0.7">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="box">
        <img src="./resouce/center.jpg" data-video="video1.mp4">
        <img src="./resouce/1.jpg" data-video="video2.mp4">
        <img src="./resouce/2.jpg" data-video="video3.mp4">
        <img src="./resouce/3.jpg" data-video="video4.mp4">
        <img src="./resouce/4.jpg" data-video="video5.mp4">
        <img src="./resouce/5.jpg" data-video="video6.mp4">
        <img src="./resouce/6.jpg" data-video="video7.mp4">
        <img src="./resouce/7.jpg" data-video="video8.mp4">
        <img src="./resouce/8.jpg" data-video="video9.mp4">
        <img src="./resouce/9.jpg" data-video="video10.mp4">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // === 1. æ¢å¤éŸ³é¢‘çŠ¶æ€ï¼ˆæ”¾åœ¨å¼€å¤´ï¼‰ ===
            const savedAudioState = localStorage.getItem('audioState');
            if (savedAudioState) {
                const audioData = JSON.parse(savedAudioState);
                audioPlayer.currentTime = audioData.currentTime;
                audioPlayer.volume = audioData.volume;
                
                if (audioData.isPlaying) {
                    audioPlayer.play();
                    playerContainer.classList.add('playing');
                    playPauseBtn.textContent = 'â¸';
                }
                localStorage.removeItem('audioState');
            }

            // è·å–DOMå…ƒç´ 
            const audioPlayer = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const progressBar = document.getElementById('progress-bar');
            const volumeBar = document.getElementById('volume-bar');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            const songTitleEl = document.getElementById('song-title');
            const artistNameEl = document.getElementById('artist-name');
            const coverArtEl = document.getElementById('cover-art');
            const playerContainer = document.querySelector('.music-player');
            const vinylEl = document.querySelector('.vinyl');
            
            // éŸ³ä¹ä¿¡æ¯
            const songInfo = {
                title: "Beautiful Day",
                artist: "Unknown Artist",
                cover: "./resouce/cover.jpg"
            };
            
            // æ›´æ–°éŸ³ä¹ä¿¡æ¯
            songTitleEl.textContent = songInfo.title;
            artistNameEl.textContent = songInfo.artist;
            coverArtEl.src = songInfo.cover;
            
            // è‡ªåŠ¨æ’­æ”¾å¤„ç†
            audioPlayer.muted = false;
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢ï¼Œç­‰å¾…ç”¨æˆ·äº¤äº’");
                    playerContainer.classList.remove('playing');
                    playPauseBtn.textContent = 'â–¶';
                });
            }
            
            // æ’­æ”¾/æš‚åœæ§åˆ¶
            playPauseBtn.addEventListener('click', function() {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playerContainer.classList.add('playing');
                    playPauseBtn.textContent = 'â¸';
                } else {
                    audioPlayer.pause();
                    playerContainer.classList.remove('playing');
                    playPauseBtn.textContent = 'â–¶';
                }
            });
            
            // è¿›åº¦æ¡æ›´æ–°
            audioPlayer.addEventListener('timeupdate', function() {
                const currentTime = audioPlayer.currentTime;
                const duration = audioPlayer.duration;
                
                if (!isNaN(duration)) {
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.setProperty('--progress', progressPercent + '%');
                    
                    currentTimeEl.textContent = formatTime(currentTime);
                    totalTimeEl.textContent = formatTime(duration);
                }
            });
            
            // è¿›åº¦æ¡ç‚¹å‡»è·³è½¬
            progressBar.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audioPlayer.currentTime = pos * audioPlayer.duration;
            });
            
            // éŸ³é‡æ§åˆ¶
            volumeBar.addEventListener('input', function() {
                audioPlayer.volume = volumeBar.value;
                const volumeIcon = document.querySelector('.volume-icon');
                if (audioPlayer.volume == 0) {
                    volumeIcon.textContent = 'ğŸ”‡';
                } else if (audioPlayer.volume < 0.5) {
                    volumeIcon.textContent = 'ğŸ”‰';
                } else {
                    volumeIcon.textContent = 'ğŸ”Š';
                }
            });
            
            // æ ¼å¼åŒ–æ—¶é—´
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // æ­Œæ›²ç»“æŸå¤„ç†
            audioPlayer.addEventListener('ended', function() {
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            });
            
            // åŠ è½½å…ƒæ•°æ®
            audioPlayer.addEventListener('loadedmetadata', function() {
                totalTimeEl.textContent = formatTime(audioPlayer.duration);
            });
            
            // é˜»æ­¢äº‹ä»¶å†’æ³¡
            playerContainer.addEventListener('click', function(e) {
                e.stopPropagation();
            });

            // æ‹–åŠ¨åŠŸèƒ½
            let isDragging = false;
            let offsetX, offsetY;

            playerContainer.addEventListener('mousedown', function(e) {
                if(e.target === this || e.target.classList.contains('player-container')) {
                    isDragging = true;
                    offsetX = e.clientX - this.getBoundingClientRect().left;
                    offsetY = e.clientY - this.getBoundingClientRect().top;
                    this.style.cursor = 'grabbing';
                }
            });

            document.addEventListener('mousemove', function(e) {
                if(isDragging) {
                    const x = e.clientX - offsetX;
                    const y = e.clientY - offsetY;
                    
                    playerContainer.style.left = `${x}px`;
                    playerContainer.style.right = 'auto';
                    playerContainer.style.bottom = 'auto';
                    playerContainer.style.top = `${y}px`;
                }
            });

            document.addEventListener('mouseup', function() {
                isDragging = false;
                playerContainer.style.cursor = 'default';
            });

            // === 2. å›¾ç‰‡ç‚¹å‡»è·³è½¬è§†é¢‘é¡µé¢ï¼ˆæ”¾åœ¨æœ«å°¾ï¼‰ ===
            const images = document.querySelectorAll('#box img');
            images.forEach(img => {
                img.style.cursor = 'pointer';
                img.addEventListener('click', function() {
                    // ä¿å­˜å½“å‰éŸ³é¢‘çŠ¶æ€
                    const audioData = {
                        isPlaying: !audioPlayer.paused,
                        currentTime: audioPlayer.currentTime,
                        volume: audioPlayer.volume
                    };
                    localStorage.setItem('audioState', JSON.stringify(audioData));
                    
                    // æš‚åœéŸ³é¢‘
                    audioPlayer.pause();
                    
                    // è·³è½¬åˆ°è§†é¢‘é¡µé¢
                    const videoSrc = this.getAttribute('data-video');
                    window.location.href = `video.html?video=${encodeURIComponent(videoSrc)}`;
                });
            });
        });
    </script>
</body>
