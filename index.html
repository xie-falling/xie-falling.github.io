<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SHHç”Ÿæ—¥å¿«ä¹</title>

</head>
<body>
    <div class="music-player">
        <audio id="audio-player" autoplay loop>
            <source src="./resouce/ç¦»å¼€æˆ‘çš„ä¾èµ–_ç‹è‰³è–‡.mp3" type="audio/mpeg">
            <source src="./resouce/å”¯ä¸€_å‘Šäº”äºº.mp3" type="audio/mpeg">
            <source src="./resouce/æœ‰äº›-é¢œäººä¸­.mp3" type="audio/mpeg">
        </audio>
        
        <div class="player-container">

                <div class="progress-container">

                        <span id="total-time">0:00</span>

                </div>
                
                <div class="controls">
                    <button class="control-btn" id="prev-btn">â®</button>
                    <button class="control-btn main-btn" id="play-pause-btn">â–¶</button>
                    <button class="control-btn" id="next-btn">â­</button>
                    <div class="volume-control">
                        <span class="volume-icon">ğŸ”Š</span>
                        <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="0.7">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="box">
        <img src="./resouce/center.jpg">
        <img src="./resouce/1.jpg">
        <img src="./resouce/2.jpg">
        <img src="./resouce/3.jpg">
        <img src="./resouce/4.jpg">
        <img src="./resouce/5.jpg">
        <img src="./resouce/6.jpg">
        <img src="./resouce/7.jpg">
        <img src="./resouce/8.jpg">
        <img src="./resouce/9.jpg">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–DOMå…ƒç´ 
            const audioPlayer = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const progressBar = document.getElementById('progress-bar');
            const volumeBar = document.getElementById('volume-bar');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            const songTitleEl = document.getElementById('song-title');
            const artistNameEl = document.getElementById('artist-name');
            const coverArtEl = document.getElementById('cover-art');
            const playerContainer = document.querySelector('.music-player');
            const vinylEl = document.querySelector('.vinyl');
            
            // éŸ³ä¹ä¿¡æ¯
            const songs = [
                {
                    title: "ç¦»å¼€ä½ çš„ä¾èµ–",
                    artist: "ç‹è‰³wei",
                    cover: "./resouce/cover.jpg",
                    src: "./resouce/ç¦»å¼€æˆ‘çš„ä¾èµ–_ç‹è‰³è–‡.mp3"
                },
                {
                    title: "å”¯ä¸€",
                    artist: "å‘Šäº”äºº",
                    cover: "./resouce/cover.jpg",
                    src: "./resouce/å”¯ä¸€_å‘Šäº”äºº.mp3"
                },
                {
                    title: "æœ‰äº›",
                    artist: "é¢œäººä¸­",
                    cover: "./resouce/cover.jpg",
                    src: "./resouce/æœ‰äº›-é¢œäººä¸­.mp3"
                }
            ];
            
            let currentSongIndex = 0;
            
            // æ›´æ–°éŸ³ä¹ä¿¡æ¯
            function updateSongInfo() {
                const song = songs[currentSongIndex];
                songTitleEl.textContent = song.title;
                artistNameEl.textContent = song.artist;
                coverArtEl.src = song.cover;
                audioPlayer.src = song.src;
            }
            
            // åˆå§‹åŒ–ç¬¬ä¸€é¦–æ­Œ
            updateSongInfo();
            
            // åˆå§‹åŒ–æ’­æ”¾å™¨çŠ¶æ€
            audioPlayer.muted = false;
            playerContainer.classList.remove('playing');
            playPauseBtn.textContent = 'â–¶';
            
            // æ·»åŠ æç¤ºä¿¡æ¯
            const tip = document.createElement('div');
            tip.style.cssText = 'position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 5px; z-index: 1000;';
            tip.textContent = 'ç‚¹å‡»æ’­æ”¾æŒ‰é’®å¼€å§‹æ’­æ”¾éŸ³ä¹';
            document.body.appendChild(tip);
            
            // 3ç§’åè‡ªåŠ¨ç§»é™¤æç¤º
            setTimeout(() => {
                tip.remove();
            }, 3000);
            
            // æ’­æ”¾/æš‚åœæ§åˆ¶
            playPauseBtn.addEventListener('click', function() {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playerContainer.classList.add('playing');
                    playPauseBtn.textContent = 'â¸';
                } else {
                    audioPlayer.pause();
                    playerContainer.classList.remove('playing');
                    playPauseBtn.textContent = 'â–¶';
                }
            });
            
            // ä¸‹ä¸€é¦–æŒ‰é’®æ§åˆ¶
            document.getElementById('next-btn').addEventListener('click', function() {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                updateSongInfo();
                audioPlayer.play();
                playerContainer.classList.add('playing');
                playPauseBtn.textContent = 'â¸';
            });
            
            // ä¸Šä¸€é¦–æŒ‰é’®æ§åˆ¶
            document.getElementById('prev-btn').addEventListener('click', function() {
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                updateSongInfo();
                audioPlayer.play();
                playerContainer.classList.add('playing');
                playPauseBtn.textContent = 'â¸';
            });
            
            // è¿›åº¦æ¡æ›´æ–°
            audioPlayer.addEventListener('timeupdate', function() {
                const currentTime = audioPlayer.currentTime;
                const duration = audioPlayer.duration;
                
                if (!isNaN(duration)) {
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.setProperty('--progress', progressPercent + '%');
                    
                    currentTimeEl.textContent = formatTime(currentTime);
                    totalTimeEl.textContent = formatTime(duration);
                }
            });
            
            // è¿›åº¦æ¡ç‚¹å‡»è·³è½¬
            progressBar.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audioPlayer.currentTime = pos * audioPlayer.duration;
            });
            
            // éŸ³é‡æ§åˆ¶
            volumeBar.addEventListener('input', function() {
                audioPlayer.volume = volumeBar.value;
                const volumeIcon = document.querySelector('.volume-icon');
                if (audioPlayer.volume == 0) {
                    volumeIcon.textContent = 'ğŸ”‡';
                } else if (audioPlayer.volume < 0.5) {
                    volumeIcon.textContent = 'ğŸ”‰';
                } else {
                    volumeIcon.textContent = 'ğŸ”Š';
                }
            });
            
            // æ ¼å¼åŒ–æ—¶é—´
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // æ­Œæ›²ç»“æŸå¤„ç†
            audioPlayer.addEventListener('ended', function() {
                // åˆ‡æ¢åˆ°ä¸‹ä¸€é¦–æ­Œ
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                updateSongInfo();
                audioPlayer.load(); // é‡æ–°åŠ è½½éŸ³é¢‘
                audioPlayer.play();
                playerContainer.classList.add('playing');
                playPauseBtn.textContent = 'â¸';
            });
            
            // åŠ è½½å…ƒæ•°æ®
            audioPlayer.addEventListener('loadedmetadata', function() {
                totalTimeEl.textContent = formatTime(audioPlayer.duration);
            });
            
            // éŸ³é¢‘åŠ è½½å®Œæˆåçš„å¤„ç†
            audioPlayer.addEventListener('canplay', function() {
                if (playerContainer.classList.contains('playing')) {
                    audioPlayer.play();
                }
            });
            
            // é˜»æ­¢äº‹ä»¶å†’æ³¡
            playerContainer.addEventListener('click', function(e) {
                e.stopPropagation();
            });

            // æ‹–åŠ¨åŠŸèƒ½
            let isDragging = false;
            let offsetX, offsetY;

            playerContainer.addEventListener('mousedown', function(e) {
                if(e.target === this || e.target.classList.contains('player-container')) {
                    isDragging = true;
                    offsetX = e.clientX - this.getBoundingClientRect().left;
                    offsetY = e.clientY - this.getBoundingClientRect().top;
                    this.style.cursor = 'grabbing';
                }
            });

            document.addEventListener('mousemove', function(e) {
                if(isDragging) {
                    const x = e.clientX - offsetX;
                    const y = e.clientY - offsetY;
                    
                    playerContainer.style.left = `${x}px`;
                    playerContainer.style.right = 'auto';
                    playerContainer.style.bottom = 'auto';
                    playerContainer.style.top = `${y}px`;
                }
            });

            document.addEventListener('mouseup', function() {
                isDragging = false;
                playerContainer.style.cursor = 'default';
            });
        });
    </script>
</body>
